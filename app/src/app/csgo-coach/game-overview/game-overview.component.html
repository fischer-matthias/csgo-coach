<div *ngIf="mapInfo">
  <mat-card class="csgo-card">

    <img *ngIf="mapInfo" class="map-image" src="assets/images/maps/{{mapInfo?.name}}.jpg">

    <mat-grid-list cols="3">
      <mat-grid-tile>
        <img src="assets/images/team_ct.png" class="team-symbol" />
      </mat-grid-tile>
      <mat-grid-tile>{{mapInfo?.team_ct.score}} - {{mapInfo?.team_t.score}}</mat-grid-tile>
      <mat-grid-tile>
        <img src="assets/images/team_t.png" class="team-symbol" />
      </mat-grid-tile>
    </mat-grid-list>


  </mat-card>

  <mat-card class="csgo-card">
    <mat-card-title>Team-Members</mat-card-title>
    <app-player [player]="player"></app-player>
  </mat-card>

</div>

<div *ngIf="!mapInfo">
  <mat-card class="csgo-card">
    <mat-card-title>No active game ...</mat-card-title>

    <mat-form-field>
      <mat-select placeholder="Teams" [(value)]="selectedTeam">
        <mat-option *ngFor="let team of teams" [value]="team">
          {{ team.name }}
        </mat-option>
      </mat-select>
    </mat-form-field>
    <button mat-raised-button color="primary" (click)="joinRoom()">Join Room</button>
  </mat-card>
</div>
