<mat-card class="csgo-card">
  <mat-card-title>Your teams</mat-card-title>
  <mat-list>
    <mat-list-item *ngFor="let team of teams; let i = index" [ngClass]="i % 2 == 1 ? 'second-row' : ''">
      <h1 matLine>{{team?.name}}</h1>
      <button *ngIf="team?.activateCode" mat-mini-fab color="primary" class="control-button" (click)="navigateToEdit(team.name)">
        E
      </button>
      <button mat-mini-fab color="primary" class="control-button" (click)="navigateToOverview(team.name)">
        O
      </button>
    </mat-list-item>
  </mat-list>

  <mat-grid-list cols="2" rowHeight="75px">
    <mat-grid-tile>
      <button mat-raised-button color="primary" (click)="joinTeam()">Join team</button>
    </mat-grid-tile>
    <mat-grid-tile>
      <button mat-raised-button color="primary" (click)="createTeam()">Create team</button>
    </mat-grid-tile>
  </mat-grid-list>
</mat-card>
