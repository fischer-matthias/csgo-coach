<mat-card class="team-edit-card">
    <mat-card-title>Create a Team:</mat-card-title>

    <div class="team-edit-container">
        <mat-form-field>
            <input matInput placeholder="Name">
        </mat-form-field>

        <mat-form-field>
            <textarea matInput placeholder="Description"></textarea>
        </mat-form-field>
    </div>

    <mat-card-actions>
        <button mat-button>Cancel</button>
        <button mat-button>Save</button>
    </mat-card-actions>
</mat-card>
